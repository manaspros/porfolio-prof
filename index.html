    <!-- Optimized loading strategy -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Remove loader once page is fully loaded
        setTimeout(function() {
          const loader = document.getElementById('loader-wrapper');
          if (loader) {
            loader.style.opacity = 0;
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 500);
        
        // Add intersection observer to lazy-load non-critical resources
        if ('IntersectionObserver' in window) {
          const lazyItems = document.querySelectorAll('.lazy-load');
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const element = entry.target;
                if (element.dataset.src) {
                  element.src = element.dataset.src;
                }
                if (element.dataset.srcset) {
                  element.srcset = element.dataset.srcset;
                }
                if (element.dataset.background) {
                  element.style.backgroundImage = `url(${element.dataset.background})`;
                }
                observer.unobserve(element);
              }
            });
          });
          
          lazyItems.forEach(item => {
            observer.observe(item);
          });
        }
      });
      
      // Handle dark mode preference
      function setColorScheme() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      }
      
      // Set initial color scheme
      setColorScheme();
      
      // Watch for color scheme changes in media query
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setColorScheme);
    </script>
